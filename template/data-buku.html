<div>
	<div class="form-group col-sm-6">
		<input  type="text" class="form-control" ng-model="search" placeholder="search"/>
	</div>
	<table class="table table-striped" ng-init="getBuku()"/>
		<thead>
			<th>No</th>
			<th>Kode</th>
			<th>Judul</th>
			<th>Harga Sewa</th>
			<th>Aksi</th>
		</thead>
		<tbody>
			<tr ng-repeat="daftar in daftarbuku|filter : search| startFrom:currentPage*pageSize | limitTo:pageSize">
				<td>{{$index+1}}</td>
				<td>{{daftar.kode}}</td>
				<td>{{daftar.judul}}</td>
				<td>{{daftar.harga_sewa}}</td>
				<td>
				<div class="col-md-3 col-sm-6 highlight">
					<div class="h-caption"><i class="fa fa-cogs fa-5"></i></div>
					<div class="h-body text-center">
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Guide</button>
					<!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">	    
					<!-- Modal content-->
    	  			<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h4 class="modal-title">Caresheet</h4>
						</div>
						<div class="modal-body">
							<p>Some text in the modal.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
					</div>
					</div>
					</div>
				</div><!--End Guide-->
				</td>
			</tr>
		</tbody>
	</table>
	<div align="center">
	<button class="btn btn-info" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
		Previous
	</button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button class="btn btn-info" ng-disabled="currentPage >= numberOfPages() - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>
	</div>
</div>
